name: myapp
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^2.4.1
  firebase_database: ^10.5.7 # Keeping this for now, remove if unused
  cloud_firestore: ^4.17.5 # Added Firestore dependency
  shared_preferences: ^2.0.15
  provider: ^6.0.5
  html: ^0.15.0

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/paper_bg.png

  fonts:
    - family: Amiri
